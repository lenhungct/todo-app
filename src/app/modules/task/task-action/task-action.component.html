<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <mat-checkbox [(ngModel)]="data.completed">
    Completed
  </mat-checkbox>
  <mat-form-field>
    <mat-label>List</mat-label>
    <mat-select [(ngModel)]="data.listId">
      <mat-option *ngFor="let list of lists" [value]="list.id">{{ list.name }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" [disabled]="!data.name">{{ acceptButton }}</button>
</div>
