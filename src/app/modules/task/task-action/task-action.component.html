<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>List</mat-label>
    <mat-select [(ngModel)]="data.listId">
      <mat-option *ngFor="let list of lists" [value]="list.id">{{ list.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-checkbox [(ngModel)]="data.completed">
    Completed
  </mat-checkbox>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data"
  [disabled]="!data.name || !data.listId">{{ acceptButton }}</button>
</div>
