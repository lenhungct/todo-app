<div class="mat-elevation-z8">
  <div class="table-header">
    <button mat-raised-button color="primary" (click)="openActionDialog()">Add List</button>
  </div>
  <!-- <div class="example-loading" *ngIf="isLoadingResults"> -->
  <!-- <mat-spinner></mat-spinner> -->
  <!-- </div> -->

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="items">
      <th mat-header-cell *matHeaderCellDef> Items </th>
      <td mat-cell *matCellDef="let element"> {{element.items}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element" class="actions">
        <button (click)="openActionDialog(element)" matTooltip="Edit list">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="openDeleteDialog(element)" matTooltip="Delete list">
          <mat-icon>close</mat-icon>
        </button>
        {{element.actions}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="total" [pageSize]="10" [pageSizeOptions]="[5, 10, 25]">
  </mat-paginator>
</div>
