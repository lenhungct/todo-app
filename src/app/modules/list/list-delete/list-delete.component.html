<h2 mat-dialog-title>Delete confirm</h2>
<mat-dialog-content class="mat-typography">
  <p>Are you sure you want to delete list <em>{{ data.name }}</em></p>
  <p *ngIf="data.items">All tasks that relate with this list will be deleted</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>No</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
